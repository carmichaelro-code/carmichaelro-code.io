<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            color: #4ade80; /* Green color */
            margin-bottom: 10px;
        }
        #score {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #game-container {
            position: relative;
            /* Make canvas responsive */
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
        }
        canvas {
            background-color: #000;
            border: 4px solid #444;
            border-radius: 8px;
            /* Make canvas fill its container */
            width: 100%;
            height: 100%;
        }
        #game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        #game-over-message h2 {
            margin: 0 0 15px;
            font-size: 1.2rem;
            color: #f87171; /* Red color */
        }
        #play-again-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 12px 24px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }
        #play-again-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Snake</h1>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <!-- We must set canvas width/height attributes for its internal coordinate system -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-over-message">
            <h2>Game Over!</h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over-message');
        const playAgainBtn = document.getElementById('play-again-btn');

        // The size of each "square" in the game grid
        const GRID_SIZE = 20;
        const CANVAS_SIZE = canvas.width;

        // --- Game State Variables ---
        let snake;
        let food;
        let dx, dy; // Direction x and y
        let changingDirection = false;
        let gameSpeed =3100; // Milliseconds per game "tick"
        let score = 0;
        let gameIntervalId;

        function initializeGame() {
            // Reset game state
            snake = [{x: 200, y: 200}, {x: 180, y: 200}, {x: 160, y: 200}];
            dx = GRID_SIZE;
            dy = 0;
            changingDirection = false;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameOverMessage.style.display = 'none';

            generateFood(); // Create the first piece of food
            if (gameIntervalId) clearInterval(gameIntervalId);
            gameIntervalId = setInterval(mainGameLoop, gameSpeed); // Start the game loop
        }

        // --- Main Game Loop ---
        // This function runs every `gameSpeed` milliseconds
        function mainGameLoop() {
            if (checkGameOver()) {
                gameOverMessage.style.display = 'block';
                clearInterval(gameIntervalId);
                return;
            }

            changingDirection = false; // Allow next key press
            
            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
        }

        // --- Drawing Functions ---
        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#4ade80'; // Green snake color
            ctx.strokeStyle = '#222';
            ctx.fillRect(snakePart.x, snakePart.y, GRID_SIZE, GRID_SIZE);
            ctx.strokeRect(snakePart.x, snakePart.y, GRID_SIZE, GRID_SIZE);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawFood() {
            ctx.fillStyle = '#f87171'; // Red food color
            ctx.strokeStyle = '#222';
            ctx.fillRect(food.x, food.y, GRID_SIZE, GRID_SIZE);
            ctx.strokeRect(food.x, food.y, GRID_SIZE, GRID_SIZE);
        }
        
        // --- Game Logic ---
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy}; // Create a new head
            snake.unshift(head); // Add the new head to the beginning of the snake array

            // Check if the snake ate the food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Score: ' + score;
                generateFood(); // Create new food
                // Don't pop the tail, making the snake grow
            } else {
                snake.pop(); // Remove the last part of the snake's tail
            }
        }
    
        /** Generates a random coordinate on the grid */
        function randomGridCoordinate() {
            // Formula: Math.round((min + Math.random() * (max - min)) / GRID_SIZE) * GRID_SIZE
            // Since min is 0 and max is CANVAS_SIZE - GRID_SIZE
            return Math.round((Math.random() * (CANVAS_SIZE - GRID_SIZE)) / GRID_SIZE) * GRID_SIZE;
        }

        function generateFood() {
            food = {
                x: randomGridCoordinate(),
                y: randomGridCoordinate()
            };

            // Ensure food doesn't spawn on top of the snake
            snake.forEach(function isFoodOnSnake(part) {
                const foodIsOnSnake = part.x === food.x && part.y === food.y;
                if (foodIsOnSnake) {
                    generateFood();
                }
            });
        }
 
        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;

            const goingUp = dy === -GRID_SIZE;
            const goingDown = dy === GRID_SIZE;
            const goingRight = dx === GRID_SIZE;
            const goingLeft = dx === -GRID_SIZE;

            // Prevent the snake from reversing onto itself
            if (keyPressed === LEFT_KEY && !goingRight) { dx = -GRID_SIZE; dy = 0; }
            if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -GRID_SIZE; }
            if (keyPressed === RIGHT_KEY && !goingLeft) { dx = GRID_SIZE; dy = 0; }
            if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = GRID_SIZE; }
        }

        function checkGameOver() {
            // Check for collision with itself
            // Start from i = 1 because the head can't collide with the first part of the body
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            
            // Check for wall collision
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= CANVAS_SIZE;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= CANVAS_SIZE;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', changeDirection);
        playAgainBtn.addEventListener('click', initializeGame);

        // --- Start Game ---
        initializeGame();
    </script>
</body>
</html>
