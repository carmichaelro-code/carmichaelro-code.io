<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Click Counter + Shop</title>
    <style>
        :root {
            --bg-a: #ff0a0a;
            --bg-b: #000000;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        .bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-a), var(--bg-b));
            color: #ffffff;
            font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
        }

        .content {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(6px);
            border-radius: 12px;
        }

        img {
            cursor: pointer;
            max-width: 200px;
            border-radius: 8px;
        }

        #counter {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .shop {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
        }

        .item {
            margin: 1rem 0;
        }

        .item img {
            max-width: 100px;
            border-radius: 6px;
        }

        #rebirthButton,
        #toggleInventoryButton {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            background: #00aaff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="content">
            <!-- Clicker -->
            <img id="bread" src="bred.jpg" alt="Bread">
            <div id="counter">Money: $0</div>
            <div id="clickCounter">Clicks: 0</div>
            <div id="clickValueDisplay">Click Value: $0.5</div>
            <div id="autoClickerDisplay">Auto-Clickers: 0</div>
            <div id="rebirthDisplay">Rebirths: 0 (Next cost: $50)</div>

            <!-- Shop -->
            <div class="shop">
                <h2>Shop</h2>
                <div id="balance">Balance: $0</div>
                <div id="inventory">Inventory: none</div>

                <div class="item">
                    <img src="2one.jpg" alt="Bread">
                    <p id="breadPrice">Bread - $5</p>
                    <button onclick="buyItem('Bread')">Buy</button>
                </div>
                <div class="item">
                    <img src="milk.jpg" alt="Milk">
                    <p id="milkPrice">Milk - $3</p>
                    <button onclick="buyItem('Milk')">Buy</button>
                </div>
            </div>

            <!-- Buttons -->
            <button id="rebirthButton" onclick="rebirth()">Rebirth</button>
            <button id="toggleInventoryButton" onclick="toggleInventory()">Toggle Inventory</button>
        </div>
    </div>

    <script>
        let money = 0;
        let clicks = 0;
        let inventory = [];
        let clickValue = 0.5;
        let autoClickers = 0;
        let autoClickInterval;
        let canClick = true;

        // Rebirth tracking
        let rebirths = 0;
        let rebirthMultiplier = 1;
        let rebirthCost = 50;

        // Prices stored in an object
        let prices = {
            Bread: 5,
            Milk: 3
        };

        const breadImg = document.getElementById('bread');

        breadImg.addEventListener('click', () => {
            if (canClick) {
                clicks++;
                money += clickValue;
                updateDisplays();
                canClick = false;
                setTimeout(() => { canClick = true; }, 300);
            }
        });

        function buyItem(name) {
            let price = prices[name];
            if (money >= price) {
                money -= price;
                inventory.push(name);

                if (name === "Bread") {
                    clickValue += 0.5;
                }

                if (name === "Milk") {
                    autoClickers++;
                    startAutoClicking();
                }

                prices[name] = Math.floor(prices[name] * 2);
                updateDisplays();
            } else {
                alert("Not enough money!");
            }
        }

        function startAutoClicking() {
            if (!autoClickInterval) {
                autoClickInterval = setInterval(() => {
                    money += autoClickers * (clickValue * 0.25);
                    updateDisplays();
                }, 1000);
            }
        }

        function updateDisplays() {
            document.getElementById('counter').textContent = "Money: $" + money.toFixed(2);
            document.getElementById('clickCounter').textContent = "Clicks: " + clicks;
            document.getElementById('balance').textContent = "Balance: $" + money.toFixed(2);
            document.getElementById('inventory').textContent = "Inventory: " + (inventory.length ? inventory.join(", ") : "none");
            document.getElementById('clickValueDisplay').textContent = "Click Value: $" + clickValue.toFixed(2);
            document.getElementById('autoClickerDisplay').textContent = "Auto-Clickers: " + autoClickers;
            document.getElementById('rebirthDisplay').textContent = "Rebirths: " + rebirths + " (Next cost: $" + rebirthCost + ")";
            document.getElementById('breadPrice').textContent = "Bread - $" + prices.Bread;
            document.getElementById('milkPrice').textContent = "Milk - $" + prices.Milk;
        }

        function rebirth() {
            if (money >= rebirthCost) {
                rebirths++;
                rebirthMultiplier += 0.5;
                money = 0;
                clicks = 0;
                inventory = [];
                clickValue = 0.5 * rebirthMultiplier;
                autoClickers = 0;

                if (autoClickInterval) {
                    clearInterval(autoClickInterval);
                    autoClickInterval = null;
                }

                prices = { Bread: 5, Milk: 3 };
                rebirthCost = Math.floor(rebirthCost * 2);

                updateDisplays();
                alert("Rebirth #" + rebirths + "! Clicks are now worth $" + clickValue.toFixed(2));
            } else {
                alert("You need at least $" + rebirthCost + " to rebirth!");
            }
        }

        // Toggle Inventory visibility
        function toggleInventory() {
            const inventoryDiv = document.getElementById('inventory');
            if (inventoryDiv.style.display === "none") {
                inventoryDiv.style.display = "block";
            } else {
                inventoryDiv.style.display = "none";
            }
        }
    </script>
</body>

</html>
